<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci la convocazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light py-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Arbitro Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/convocazioni">Gestione Dati</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="card shadow-lg p-4">
        <h1 class="mb-4 text-center">Nuova Convocazione</h1>

        {% if msg %}
            <div class="alert alert-success">{{ msg }}</div>
        {% endif %}

        <form action="/add" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Data e ora partita</label>
                <input type="datetime-local" name="data_inizio" class="form-control" placeholder="Inserisci data e ora" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Orario partenza da casa</label>
                <input type="time" name="orario_partenza" class="form-control" placeholder="Inserisci orario di partenza" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Sport</label>
                <select id="sportSelect" name="sport" class="form-select" required>
                    <option value="">Seleziona sport</option>
                    {% for sport in sport_list %}
                        <option value="{{ sport['id'] }}">{{ sport['nome'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Categoria</label>
                <select id="categoriaSelect" name="categoria" class="form-select" required>
                    <option value="">Seleziona categoria</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Tipo di Gara</label>
                <select name="tipo_gara" class="form-select" required>
                    <option value="Regular season">Regular season</option>
                    <option value="Playoff">Playoff</option>
                    <option value="Playout">Playout</option>
                    <option value="Masterround">Masterround</option>
                    <option value="Amichevole">Amichevole</option>
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Squadre (es: Team A vs Team B)</label>
                <input type="text" name="squadre" class="form-control" placeholder="Inserisci i nomi delle squadre" required>
            </div>

            <div class="col-12">
                <label class="form-label">Via e cittÃ </label>
                <input type="text" name="luogo" class="form-control" placeholder="Inserisci via e cittÃ " required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Indennizzo (CHF)</label>
                <input type="number" step="0.01" name="indennizzo" id="indennizzoField" class="form-control" placeholder="Inserisci l'indennizzo" required readonly>
            </div>

            <div class="col-md-6">
                <label class="form-label">Trasferta (CHF)</label>
                <input type="number" step="0.01" name="trasferta" class="form-control" placeholder="Inserisci il costo trasferta">
            </div>

            <div class="col-12">
                <label class="form-label">Note (es. password o collega)</label>
                <textarea name="note" class="form-control" rows="3" placeholder="Inserisci eventuali note"></textarea>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Salva convocazione</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="webcal://ref.mferreira.ch/calendario.ics" class="btn btn-success" target="_blank">
                ðŸ—• Iscriviti al tuo calendario personale
            </a>
        </div>
    </div>
    </div>

<script>
    const categorieBySport = JSON.parse('{{ categorie_json|tojson|safe }}');
    const sportSelect = document.getElementById("sportSelect");
    const categoriaSelect = document.getElementById("categoriaSelect");
    const indennizzoField = document.getElementById("indennizzoField");

    sportSelect.addEventListener("change", () => {
        const sportId = sportSelect.value;
        categoriaSelect.innerHTML = '<option value="">Seleziona categoria</option>';
        indennizzoField.value = "";

        if (categorieBySport[sportId]) {
            categorieBySport[sportId].forEach(cat => {
                const option = document.createElement("option");
                option.value = cat.nome;
                option.dataset.indennizzo = cat.indennizzo;
                option.textContent = cat.nome;
                categoriaSelect.appendChild(option);
            });
        }
    });

    categoriaSelect.addEventListener("change", () => {
        const selectedOption = categoriaSelect.selectedOptions[0];
        if (selectedOption) {
            indennizzoField.value = selectedOption.dataset.indennizzo;
        }
    });
</script>

</body>
</html>
