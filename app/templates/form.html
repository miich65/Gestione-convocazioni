<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci la convocazione</title> 
    {% include 'partials/head-imports.html' %}
<style>
    html {
        overflow-y: scroll;
    }
    body {
        scrollbar-width: thin;              /* Firefox */
        scrollbar-color: #ccc transparent;  /* Firefox */
    }

    /* Chrome, Edge, Safari */
    body::-webkit-scrollbar {
        width: 8px;
    }
    body::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 10px;
    }

</style>
</head>
<body class="bg-light">
    {% include 'partials/navbar.html' %}

    <div class="container">
    <div class="card shadow-lg p-4">
        <h1 class="mb-4 text-center">Nuova Convocazione</h1>

        {% if msg %}
            <div class="alert alert-success">{{ msg }}</div>
        {% endif %}

        <form action="/add" method="post" class="row g-3">
            <div class="row g-2">
                <div class="col-md-2">
                  <label class="form-label">Data e ora partita</label>
                  <input type="datetime-local" name="data_inizio" class="form-control" required>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Ora partenza</label>
                  <input type="time" name="orario_partenza" class="form-control" required>
                </div>
              </div>
                <div class="col-md-2 col-lg-4">
                    <label class="form-label">Indennizzo (CHF)</label>
                    <input type="number" step="0.01" name="indennizzo" id="indennizzoField" class="form-control form-control-sm" readonly required>
                </div>
            
                <div class="col-md-2col-lg-4">
                    <label class="form-label">Trasferta (CHF)</label>
                    <input type="number" step="0.01" name="trasferta" class="form-control form-control-sm" placeholder="Opzionale">
                </div>
            
              <div class="row g-2">
                <div class="col-md-3">
                  <label class="form-label">Sport</label>
                  <select id="sportSelect" name="sport" class="form-select" required>
                    <option value="">Seleziona</option>
                    {% for sport in sport_list %}
                      <option value="{{ sport['id'] }}">{{ sport['nome'] }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Categoria</label>
                  <select id="categoriaSelect" name="categoria" class="form-select" required>
                    <option value="">Seleziona categoria</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Tipo Gara</label>
                  <select name="tipo_gara" class="form-select" required>
                    <option value="Regular season">Regular season</option>
                    <option value="Playoff">Playoff</option>
                    <option value="Playout">Playout</option>
                    <option value="Masterround">Masterround</option>
                    <option value="Amichevole">Amichevole</option>
                  </select>
                </div>
            </div>
        
            <div class="col-12">
                <label class="form-label">Squadre</label>
                <input type="text" name="squadre" class="form-control form-control-sm" placeholder="Team A vs Team B" required>
            </div>
        
            <div class="col-12">
                <label class="form-label">Luogo</label>
                <input type="text" name="luogo" class="form-control form-control-sm" placeholder="Via e città" required>
            </div>
        
            <div class="col-12">
                <label class="form-label">Note</label>
                <textarea name="note" class="form-control form-control-sm" rows="2" placeholder="Es. password, collega…"></textarea>
            </div>
            <div class="text-center mt-4 col-12 text-end">
                <button type="submit" class="btn btn-primary">Salva convocazione</button>
            </div>

        </form>
    </div>
    </div>

<script>
    const categorieBySport = JSON.parse('{{ categorie_json|tojson|safe }}');
    const sportSelect = document.getElementById("sportSelect");
    const categoriaSelect = document.getElementById("categoriaSelect");
    const indennizzoField = document.getElementById("indennizzoField");

    sportSelect.addEventListener("change", () => {
        const sportId = sportSelect.value;
        categoriaSelect.innerHTML = '<option value="">Seleziona categoria</option>';
        indennizzoField.value = "";

        if (categorieBySport[sportId]) {
            categorieBySport[sportId].forEach(cat => {
                const option = document.createElement("option");
                option.value = cat.nome;
                option.dataset.indennizzo = cat.indennizzo;
                option.textContent = cat.nome;
                categoriaSelect.appendChild(option);
            });
        }
    });

    categoriaSelect.addEventListener("change", () => {
        const selectedOption = categoriaSelect.selectedOptions[0];
        if (selectedOption) {
            indennizzoField.value = selectedOption.dataset.indennizzo;
        }
    });
</script>

</body>
</html>
