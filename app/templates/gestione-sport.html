<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Sport e Categorie</title>
    {% include 'partials/head-imports.html' %}



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">






    <style>
        input[name="nome_categoria"] {
            max-width: 240px;
        }
        input[name="indennizzo"] {
            max-width: 120px;
        }
    </style>
</head>
<body class="bg-light">
{% include 'partials/navbar.html' %}









<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">RefManager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="/">Nuova convocazione</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/convocazioni">Lista</a></li>
          <li class="nav-item "><a class="nav-link text-white" href="/gestione-sport">Sports e categorie</a></li>
          <li class="nav-item">
            <a href="webcal://ref.mferreira.ch/calendario.ics" 
                class="btn btn-outline-light" 
                style="font-weight: 600;">
                ðŸ“… Importa il calendario
            </a>
          </li>
        </ul>
      </div>
    </div>
</nav>
  





<div class="container py-5">
    <h2 class="mb-4">Gestione Sport</h2>

    <!-- Aggiungi sport -->
    <form action="/add-sport" method="post" class="row g-3 mb-5">
        <div class="col-md-6">
            <label class="form-label">Nuovo Sport</label>
            <input type="text" name="sport" class="form-control" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Aggiungi Sport</button>
        </div>
    </form>

    <h3 class="mb-3 d-flex flex-wrap align-items-center">
        Aggiungi categoria a&nbsp;
        <select name="sport_id" id="sportSelect" class="form-select form-select-sm w-auto d-inline-block me-2" required>
            <option value="">Seleziona sport</option>
            {% for sport in sport_list %}
                <option value="{{ sport['id'] }}">{{ sport['nome'] }}</option>
            {% endfor %}
        </select>
    </h3>
    
    <form action="/add-categoria" method="post" class="row g-3 mb-5 align-items-end">
        <input type="hidden" name="sport_id" id="selectedSportId">
    
        <div class="col-md-5 col-sm-6">
            <label class="form-label visually-hidden" for="nome_categoria">Categoria</label>
            <input type="text" maxlength="40" name="nome_categoria" placeholder="Nome Categoria" class="form-control" required>
        </div>
        <div class="col-md-3 col-sm-4">
            <label class="form-label visually-hidden" for="indennizzo">Indennizzo</label>
            <input type="number" step="0.01" name="indennizzo" placeholder="CHF" class="form-control w-100" required>
        </div>
        <div class="col-md-2 col-sm-12">
            <button class="btn btn-success w-100">Aggiungi</button>
        </div>
    </form>
    
    <h3 class="mb-4">Categorie registrate</h3>
    <div id="categorieTableContainer">
        <p class="text-muted">Seleziona uno sport per vedere le categorie associate.</p>
    </div>
    
</div>

<script>
    const sportSelector = document.getElementById('sportSelector');
    const categorieWrapper = document.getElementById('categorieWrapper');
    const selectedSportInput = document.getElementById('selectedSportInput');

    const allCategorie = JSON.parse('{{ sport_categorie_json | safe }}');

    function renderCategorie(sportId) {
        selectedSportInput.value = sportId;

        const filtered = allCategorie.filter(c => c.sport_id == sportId);
        if (filtered.length === 0) {
            categorieWrapper.innerHTML = `<p class="text-muted">Non ci sono categorie per lo sport selezionato.</p>`;
            return;
        }

        const rows = filtered.map(item => `
            <tr>
                <td>${item.nome}</td>
                <td>${item.indennizzo} CHF</td>
                <td>
                    <form action="/delete-categoria/${item.id}" method="post" onsubmit="return confirm('Eliminare questa categoria?');">
                        <button class="btn btn-sm btn-danger">Elimina</button>
                    </form>
                </td>
            </tr>
        `).join('');

        categorieWrapper.innerHTML = `
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Indennizzo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
        `;
    }

    sportSelector.addEventListener('change', (e) => {
        const sportId = e.target.value;
        renderCategorie(sportId);
    });

</script>
</body>
</html>
