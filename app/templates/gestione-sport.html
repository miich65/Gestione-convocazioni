<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Sport e Categorie</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-light: #f4f6f7;
        }
        
        body {
            background-color: var(--background-light);
            font-family: 'Inter', 'Roboto', sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary, .btn-success {
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover, .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .table thead {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 1rem;
            }
            
            .form-control, .form-select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-6 mb-4 text-center">Gestione Sport e Categorie</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center">
                        <i class="fas fa-plus-circle me-2"></i>
                        <h3 class="card-title mb-0">Aggiungi Nuovo Sport</h3>
                    </div>
                    <div class="card-body">
                        <form action="/add-sport" method="post">
                            <div class="input-group">
                                <input type="text" name="sport" class="form-control" 
                                       placeholder="Inserisci nome sport" required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-plus me-2"></i>Aggiungi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center">
                        <i class="fas fa-layer-group me-2"></i>
                        <h3 class="card-title mb-0">Gestione Categorie</h3>
                    </div>
                    <div class="card-body">
                        <form action="/add-categoria" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <select name="sport_id" class="form-select" required>
                                        <option value="">Seleziona sport</option>
                                        {% for sport in sport_list %}
                                            <option value="{{ sport['id'] }}">{{ sport['nome'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input name="nome_categoria" class="form-control" 
                                           placeholder="Nome categoria" maxlength="40" required>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">CHF</span>
                                        <input name="indennizzo" type="number" step="0.01" 
                                               class="form-control" placeholder="Indennizzo" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success w-100">
                                        <i class="fas fa-plus me-2"></i>Aggiungi Categoria
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <i class="fas fa-list me-2"></i>
                        <h3 class="card-title mb-0">Categorie Registrate</h3>
                    </div>
                    <div class="card-body">
                        <div id="categorieTableContainer">
                            <p class="text-muted text-center">Seleziona uno sport per vedere le categorie associate.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Your existing JavaScript logic remains the same
        const sportSelector = document.querySelector('select[name="sport_id"]');
        const categorieWrapper = document.getElementById('categorieTableContainer');
        const allCategorie = JSON.parse('{{ sport_categorie | tojson | safe }}');

        function renderCategorie(sportId) {
            const filtered = allCategorie.filter(c => c.sport_id == sportId);
            if (filtered.length === 0) {
                categorieWrapper.innerHTML = `<p class="text-muted text-center">Non ci sono categorie per lo sport selezionato.</p>`;
                return;
            }

            const rows = filtered.map(item => `
                <tr>
                    <td>${item.nome}</td>
                    <td>${item.indennizzo} CHF</td>
                    <td>
                        <form action="/delete-categoria/${item.id}" method="post" onsubmit="return confirm('Eliminare questa categoria?');">
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-trash me-2"></i>Elimina
                            </button>
                        </form>
                    </td>
                </tr>
            `).join('');

            categorieWrapper.innerHTML = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                <th>Indennizzo</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>
            `;
        }

        sportSelector.addEventListener('change', (e) => {
            const sportId = e.target.value;
            renderCategorie(sportId);
        });
    </script>
</body>
</html>
