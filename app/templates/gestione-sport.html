<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Sport e Categorie</title>
    {% include 'partials/head-imports.html' %}

    <style>
        input[name="nome_categoria"] {
            max-width: 240px;
        }
        input[name="indennizzo"] {
            max-width: 120px;
        }
    </style>
</head>
<body class="bg-light">
{% include 'partials/navbar.html' %}

<div class="container py-5">
    <h2 class="mb-4">Gestione Sport</h2>

    <!-- Aggiungi sport -->
    <form action="/add-sport" method="post" class="row g-3 mb-5">
        <div class="col-md-6">
            <label class="form-label">Nuovo Sport</label>
            <input type="text" name="sport" class="form-control" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Aggiungi Sport</button>
        </form>

        <div class="card my-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">
                    <label for="sportSelector" class="form-label">Aggiungi categoria a</label>
                    <select name="sport_id" id="sportSelector" class="form-select d-inline-block w-auto ms-2" required>
                        <option value="">Seleziona sport</option>
                        {% for sport in sport_list %}
                            <option value="{{ sport['id'] }}">{{ sport['nome'] }}</option>
                        {% endfor %}
                    </select>
                </h3>
                
                <form action="/add-categoria" method="post" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Nome Categoria</label>
                        <input name="nome_categoria" class="form-control" maxlength="40" required placeholder="Inserisci nome categoria">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Indennizzo (CHF)</label>
                        <input name="indennizzo" class="form-control" type="number" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold d-none d-md-block">&nbsp;</label> <!-- spazio sopra il bottone -->
                        <button class="btn btn-success w-100">
                            <i class="fas fa-plus me-2"></i>Aggiungi
                        </button>
                    </div>
                </form>                           
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">Categorie registrate</h3>
                <div id="categorieTableContainer">
                    <p class="text-muted">Seleziona uno sport per vedere le categorie associate.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sportSelector = document.getElementById('sportSelector');
        const categorieWrapper = document.getElementById('categorieTableContainer');
        const selectedSportInput = document.getElementById('selectedSportInput');

    const allCategorie = JSON.parse('{{ sport_categorie | tojson | safe }}');

    function renderCategorie(sportId) {

        const filtered = allCategorie.filter(c => c.sport_id == sportId);
        if (filtered.length === 0) {
            categorieWrapper.innerHTML = `<p class="text-muted">Non ci sono categorie per lo sport selezionato.</p>`;
            return;
        }

        const rows = filtered.map(item => `
            <tr>
                <td>${item.nome}</td>
                <td>${item.indennizzo} CHF</td>
                <td>
                    <form action="/delete-categoria/${item.id}" method="post" onsubmit="return confirm('Eliminare questa categoria?');">
                        <button class="btn btn-sm btn-danger">Elimina</button>
                    </form>
                </td>
            </tr>
        `).join('');

        categorieWrapper.innerHTML = `
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Indennizzo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
        `;
    }

    sportSelector.addEventListener('change', (e) => {
        const sportId = e.target.value;
        renderCategorie(sportId);
    });

</script>
</body>
</html>
