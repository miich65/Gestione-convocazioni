{% extends "base.html" %}

{% block title %}Registrati - RefManager{% endblock %}

{% block extra_head %}
<style>
    .auth-container {
        max-width: 460px;
        margin: 2rem auto;
    }
    
    .auth-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .auth-header {
        background: linear-gradient(135deg, #007bff, #0056b3);
        padding: 2rem 0;
        text-align: center;
        color: white;
    }
    
    .auth-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
    }
    
    .auth-form {
        padding: 2rem;
    }
    
    .auth-input {
        border-radius: 10px;
        padding: 12px 15px;
        margin-bottom: 1.2rem;
        border: 1px solid #dee2e6;
        transition: all 0.2s;
    }
    
    .auth-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
    
    .auth-btn {
        border-radius: 10px;
        padding: 12px;
        margin-top: 1rem;
        width: 100%;
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s;
    }
    
    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
    
    .auth-footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #f0f0f0;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h2 class="mb-0">Registrati</h2>
            <p class="mb-0 text-white-50">Crea il tuo account</p>
        </div>
        
        <div class="auth-form">
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            
            <form method="post" action="/register">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control auth-input" id="username" name="username" required autocomplete="username" value="{{ username or '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control auth-input" id="email" name="email" required autocomplete="email" value="{{ email or '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="full_name" class="form-label">Nome completo (opzionale)</label>
                    <input type="text" class="form-control auth-input" id="full_name" name="full_name" autocomplete="name" value="{{ full_name or '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control auth-input" id="password" name="password" required autocomplete="new-password">
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Conferma password</label>
                    <input type="password" class="form-control auth-input" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="bi bi-person-plus me-2"></i>Registrati
                </button>
            </form>
        </div>
        
        <div class="auth-footer">
            <p class="mb-0">Hai gi√† un account? <a href="/login">Accedi</a></p>
        </div>
    </div>
</div>
{% endblock %}
